<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <title>Pokedex</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#760000" />
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="pokedex">
        <div class="lights">
            <canvas id="lights"></canvas>
        </div>
        <div class="base">
            <canvas id="base"></canvas>
        </div>
        <div class="grid-container">
            <div id="black_screen" class="black_screen"></div>
            <div class="screen">
                <canvas id="screen"
                ></canvas>
            </div>
            <div class="controls">
                <canvas id="controls"
               ></canvas>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/rive-js@0.7.30/dist/rive.min.js"></script>
    <script src="./assets/js/pokedex_ui.js"></script>
    <script src="./assets/js/pokedex_ml.js"></script>
    <script type="text/javascript">
        document.getElementById('controls').onclick = function(event) {
            init("black_screen");
        }
    </script>


</body>
</html>
