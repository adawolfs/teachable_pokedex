<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <link rel="shortcut icon" href="./assets/icons/icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="./assets/icons/icon.png" sizes="192x192">
    <link rel="icon" type="image/png" href="./assets/icons/icon.png" sizes="160x160">
    <link rel="icon" type="image/png" href="./assets/icons/icon.png" sizes="96x96">
    <link rel="icon" type="image/png" href="./assets/icons/icon.png" sizes="16x16">
    <link rel="icon" type="image/png" href="./assets/icons/icon.png" sizes="32x32">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Teachable Pokedex">
    <link rel="apple-touch-icon" href="./assets/icons/icon.png">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <title>Pokedex</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#760000" />
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="//unpkg.com/alpinejs" type="module" ></script>
</head>
<body>
    <div class="pokedex">
        <div class="lights">
            <canvas id="lights"></canvas>
        </div>
        <div class="base">
            <canvas id="base"></canvas>
        </div>
        <div class="grid-container">
            <div id="black_screen" class="black_screen" x-data='{devices: [0]}'>
                <template x-if="!$store.camera.busy">
                    <div class="screen-ui">
                        <template x-for="(device,key) in $store.devices">
                            <div x-text="'Camera: ' + key" :class="$store.camera.isSelected(key) && 'camera-selected'"></div>></div>
                        </template>
                    </div>
                </template>
            </div>
            <div class="screen">
                <canvas id="screen"
                ></canvas>
            </div>
            <div class="controls-overlay">
                <div class="button_a" x-data @click="$store.controls.a()"></div>
                <div class="button_red" x-data @click="$store.controls.red()"></div>
                <div class="button_blue" x-data @click="$store.controls.blue()"></div>
                <div class="button_arrows">
                    <div class="button_up" x-data @click="$store.controls.up()"></div>
                    <div class="button_down" x-data @click="$store.controls.down()"></div>
                    <div class="button_left" x-data @click="$store.controls.left()"></div>
                    <div class="button_right" x-data @click="$store.controls.right()"></div>
                </div>
            </div>
            <div class="controls">
                <canvas id="controls"
               ></canvas>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/rive-js@0.7.30/dist/rive.min.js"></script>
    <script src="./assets/js/pokedex_ui.js"></script>
    <script src="./assets/js/alpine.js"></script>
    <script src="./assets/js/pokedex_ml.js"></script>
    <script src="./assets/js/pokedex_speech.js"></script>
    <script src="./assets/js/pokedex_sound.js"></script>
    <script type="text/javascript">
    </script>
</body>
</html>
