name: Build
on: push
jobs:
  build:
    name: build flutter web
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '2.5.1'
    - run: flutter pub get
    - run: flutter build web --web-renderer=html --no-sound-null-safety
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages # The branch the action should deploy to.
        folder: build/web # The folder the action should deploy.
        clean: true # Clean destination before deploy files
    - name: Deploy Assets
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages # The branch the action should deploy to.
        folder: assets # The folder the action should deploy.
        target-folder: assets
        clean: false # Clean destination before deploy files
